
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - TopCenter</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 15px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/lovable-uploads/logo-topcenter.png" alt="TopCenter Logo">
    <h1>Vous êtes hors ligne</h1>
    <p>Malheureusement, vous n'avez pas de connexion Internet active pour accéder à cette page.</p>
    <p>Certaines pages préalablement visitées peuvent être disponibles en mode hors ligne.</p>
    <button onclick="window.location.href='/'">Retour à l'accueil</button>
  </div>
  <script>
    // Vérification périodique de la connexion
    function checkOnlineStatus() {
      if (navigator.onLine) {
        // Si nous sommes de nouveau en ligne, recharger la page
        window.location.reload();
      }
    }
    
    // Vérifier toutes les 10 secondes
    setInterval(checkOnlineStatus, 10000);
    
    // Vérifier aussi quand l'événement "online" est déclenché
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
