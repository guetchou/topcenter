
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="TopCenter - Centre d'appels professionnel au Congo" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- ChatPal Script avec intégrité et attributs de sécurité -->
    <script type="text/javascript" src="https://chatappdemo.com/build/js/chatpal.js?8.3" 
      integrity="sha384-+YIWcPZjPZYuhrEm13vJJg76TIO/g7y5B14VE35zhQdrojfD9dPemo7q6vnH44FR" 
      crossorigin="anonymous" 
      data-cfasync="false">
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          try {
            window.chatPal = new ChatPal({
              embedId: 'HSNNDA8bdXzs', 
              remoteBaseUrl: 'https://chatappdemo.com/', 
              version: '8.3'
            });
            console.log("ChatPal initialisé avec succès depuis index.html");
          } catch (error) {
            console.error("Erreur lors de l'initialisation de ChatPal depuis index.html:", error);
          }
        }, 2000); // Attendre 2 secondes après le chargement du DOM
      });
    </script>
    
    <title>TopCenter - Centre d'Appels Professionnel au Congo</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
