
name: Automate Pulls and Updates

on:
  schedule:
    - cron: '0 0 * * *' # Exécution quotidienne à minuit
  push:
    branches:
      - main
  workflow_dispatch: # Permet de déclencher manuellement le workflow

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Clone complet pour avoir l'historique

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Pull latest changes
      run: |
        git pull origin main
        if [ $? -ne 0 ]; then
          echo "::error::Pull failed. Resolving conflicts automatically is not possible"
          exit 1
        fi

    - name: Install dependencies
      run: npm ci # Plus rapide et déterministe que npm install

    - name: Check for errors
      run: npm run lint --if-present

    - name: Build project
      run: npm run build
      env:
        CI: true

    - name: Run tests
      run: npm test --if-present
      env:
        CI: true
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        if [[ -n "$(git status --porcelain)" ]]; then
          git add .
          git commit -m "Automated update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          echo "Changes committed and pushed"
        else
          echo "No changes to commit"
        fi

    - name: Notify on success
      if: success()
      run: echo "::notice::Automated update completed successfully"

    - name: Notify on failure
      if: failure()
      run: echo "::error::Automated update failed, manual intervention may be required"
